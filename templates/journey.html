<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{{name}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <script src="../main.js"></script>
  </head>
  <body>
    <global-style></global-style>

    <div id="root">
      <header-bar back-href="../">{{name}}</header-bar>

      <markdown-content>{{content}}</markdown-content>

      <photo-feed>{{items}}</photo-feed>

      <template id="photo-feed-item-template">
        <photo-feed-item
          id="{{id}}"
          location="{{location}}"
          location-href="https://www.google.com/maps/search/{{location}}"
          date="{{date}}"
        >
          <img slot="img" src="{{imgSrc}}" alt="" />
          {{description}}
        </photo-feed-item>
      </template>

      <template id="photo-feed-item-imageset-template">
        <photo-feed-item
          id="{{id}}"
          location="{{location}}"
          location-href="https://www.google.com/maps/search/{{location}}"
          date="{{date}}"
        >
          <photo-feed-imageset slot="img">{{images}}</photo-feed-imageset>
          {{description}}
        </photo-feed-item>
      </template>

      <template id="photo-feed-item-imageset-image-template">
        <img src="{{imgSrc}}" alt="" />
      </template>
    </div>
  </body>
</html>
