<div id="toolbox">
    <ul>
        <li class="add"><a href="{{baseUrl}}spirit/users/new">New User</a></li>
    </ul>
</div>

<main>
    <h2>Users</h2>

    <ul class="userstream">
        {{#users}}
        <li>
            <img src="{{avatarLink}}&amp;s=50" alt="Avatar" />
            <a href="{{baseUrl}}spirit/users/{{id}}">{{name}}</a>
            {{#admin}}<span>Admin</span>{{/admin}}
        </li>
        {{/users}}
    </ul>
</main>
